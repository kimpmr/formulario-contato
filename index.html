<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato - Atividade 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form class="formulario">
        <h1>Entre em Contato</h1> <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome.">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="exempl@exemplo.com">

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto do contato.">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Em que podemos ajudar?"></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
